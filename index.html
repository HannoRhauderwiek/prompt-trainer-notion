<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt-Trainer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #ffffff;
      color: #1a1a1a;
      padding: 30px 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #1a1a1a;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }

    .input-section {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #1a1a1a;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px;
      font-size: 15px;
      font-family: inherit;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      resize: vertical;
      transition: border-color 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: #3b82f6;
    }

    textarea::placeholder {
      color: #9ca3af;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    button {
      flex: 1;
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #2563eb;
    }

    .btn-primary:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #1a1a1a;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    #result {
      display: none;
      padding: 20px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.8;
    }

    #result.show {
      display: block;
    }

    .loading {
      text-align: center;
      color: #666;
      padding: 40px;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #e5e7eb;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      background: #fef2f2;
      border-color: #fecaca;
      color: #991b1b;
    }

    .success {
      background: #f0fdf4;
      border-color: #bbf7d0;
    }

    .char-count {
      text-align: right;
      font-size: 12px;
      color: #9ca3af;
      margin-top: 4px;
    }

    .char-count.warning {
      color: #f59e0b;
    }

    .char-count.error {
      color: #ef4444;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéì Prompt-Effizienz-Checker</h1>
    <p class="subtitle">Lerne, wie man effektive Prompts schreibt ‚Äì mit KI-Feedback</p>

    <div class="input-section">
      <label for="promptInput">Dein Prompt:</label>
      <textarea 
        id="promptInput" 
        placeholder="Beispiel: Erkl√§re mir Photosynthese"
        maxlength="1000"
      ></textarea>
      <div class="char-count" id="charCount">0 / 1000 Zeichen</div>
    </div>

    <div class="button-container">
      <button class="btn-primary" id="checkBtn" onclick="checkPrompt()">
        Prompt √ºberpr√ºfen
      </button>
      <button class="btn-secondary" onclick="clearAll()">
        Zur√ºcksetzen
      </button>
    </div>

    <div id="result"></div>

    <footer>
      Powered by Claude Haiku 4.5
    </footer>
  </div>

  <script>
    const promptInput = document.getElementById('promptInput');
    const charCount = document.getElementById('charCount');
    const checkBtn = document.getElementById('checkBtn');
    const resultDiv = document.getElementById('result');

    // Zeichenz√§hler
    promptInput.addEventListener('input', () => {
      const length = promptInput.value.length;
      charCount.textContent = `${length} / 1000 Zeichen`;
      
      charCount.classList.remove('warning', 'error');
      if (length > 900) {
        charCount.classList.add('error');
      } else if (length > 700) {
        charCount.classList.add('warning');
      }
    });

    // Prompt √ºberpr√ºfen
    async function checkPrompt() {
      const prompt = promptInput.value.trim();
      
      // Validierung
      if (!prompt) {
        showResult('‚ùå Bitte gib einen Prompt ein.', 'error');
        return;
      }

      if (prompt.length < 5) {
        showResult('‚ùå Der Prompt ist zu kurz. Mindestens 5 Zeichen erforderlich.', 'error');
        return;
      }

      // UI w√§hrend des Ladens
      checkBtn.disabled = true;
      showResult('<div class="loading"><span class="spinner"></span>Analysiere deinen Prompt...</div>', 'loading');

      try {
        // API-Aufruf an unser Backend
        const response = await fetch('/api/check-prompt', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Fehler bei der Analyse');
        }

        // Erfolgreiche Antwort anzeigen
        showResult(data.feedback, 'success');

      } catch (error) {
        console.error('Fehler:', error);
        showResult(`‚ùå Fehler: ${error.message}`, 'error');
      } finally {
        checkBtn.disabled = false;
      }
    }

    // Ergebnis anzeigen
    function showResult(message, type) {
      resultDiv.textContent = message;
      resultDiv.className = type === 'error' ? 'error show' : 
                           type === 'success' ? 'success show' : 
                           'show';
    }

    // Alles zur√ºcksetzen
    function clearAll() {
      promptInput.value = '';
      resultDiv.classList.remove('show');
      charCount.textContent = '0 / 1000 Zeichen';
      charCount.classList.remove('warning', 'error');
    }

    // Enter-Taste zum Absenden (mit Shift+Enter f√ºr Zeilenumbruch)
    promptInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        checkPrompt();
      }
    });
  </script>
</body>
</html>
